<body>

    <!-- Estructura:
    id, titulo, descripción, tiempo, imagen, responsable, estado.
    El campo estado puede tener los distintos valores. ( Pendiente , E n Proceso, En Testing,
    Completada). Se debe prever un campo al final del formulario para cuando se elija un estadose
    inyecte la opción seleccionada a través de JavaScript -->
 <div id="main_content" >
<div id="div_form">
    <form action="submit"  id= "form" enctype="multipart/form-data" method="post" class="row g-3">
        <div class="col-md-6">
          <label for="id" class="form-label">Identificador</label>
          <input type="text"  name = "id_task" class="form-control" id="id">
        </div>
        <div class="col-md-6">
          <label for="title" class="form-label">Título</label>
          <input type="text" name="title" class="form-control" id="title">
        </div>
        <div class="col-12">
          <label for="time" class="form-label">Tiempo ( en cantidad de de días)</label>
          <input type="number" name="time"class="form-control" id="time" ">
        </div>
        <div class="col-12">
          <label for="file" class="form-label">Imagen</label>
          <input type="file"  name = "image" class="form-control" id="file" ">
        </div>
        <div class="col-md-6">
          <label for="assignee" class="form-label">Responsable</label>
          <input type="text" name ="assignee" class="form-control" id="assignee">
        </div>
        <div class="col-md-4">
          <label for="state" id = "status" class="form-label">Estado</label>
          <select id="state" name ="state" class="form-select">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En proceso">En proceso</option>
            <option value="En prueba">En prueba</option>
            <option value="completa">Completa</option>
          </select>

          
        </div>

        <button type="submit" class="btn btn-primary mt-2">Enviar</button>
    </form>
    <p>Se encuentra en el siguiente estado: <span id="newState"></span> </p>
</div>

<script src="form.js"></script> 
</body>
